<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<style>
			body {
				background: hsl(0, 36%, 70%);
				background: linear-gradient(
					135deg,
					hsl(0, 0%, 100%) 0%,
					hsl(0, 100%, 98%) 100%
				);
				font-family: "Josefin Sans", sans-serif;
				font-optical-sizing: auto;
				font-weight: 400;
				font-style: normal;
				font-size: 16px;
				line-height: 28px;
				color: #ce9898;
			}
			.project-wrapper {

				max-width: 80vh;
			}
			h1 {
				text-transform: uppercase;
				font-weight: 600;
				letter-spacing: 17px;
				color: #423a3a;
				line-height: 71px;
				font-size: 4em;
			}
			.coming-soon-section {
				position: relative;
			}
			.logo-wrapper {
				padding-top: clamp(2rem, 2.857vw + 1.429rem, 4rem);
				padding-left: clamp(2rem, 11.857vw + -0.371rem, 10.3rem);
				padding-bottom: clamp(2rem, 2.857vw + 1.429rem, 4rem);
			}
			.media-wrapper-mobile {
				width: 100vw;
				margin: 0;
				padding: 0;
				object-fit: contain;
				position: absolute;
			}
			.media-mobile {
				width: 100%;
				margin: 0;
				padding: 0;
				position: absolute;
			}
			.we {
				color: #ce9898;
				font-weight: 300;
				line-height: 64px;
			}
			p {
				margin-top: clamp(1rem, 1.429vw + 0.714rem, 2rem);
			}

			.content-wrapper {
				align-content: center;
				padding: 0 0 0 clamp(2rem, 11.857vw + -0.371rem, 10.3rem);
				width: clamp(19.43rem, 11.971vw + 17.036rem, 27.81rem);
			}
			.text-box {
				align-content: center;
				text-align: center;
			}
			.email-form {
				margin-top: clamp(1rem, 1.429vw + 0.714rem, 2rem);
				text-align: left;
			}
			.media-wrapper-desktop {
				display: none;
			}
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
			@media (min-width: 800px) {
				.media-wrapper-mobile {
					display: none;
				}
				.media-wrapper-desktop {
					display: flex;
				}
				.text-box {
					text-align: left;
				}
			}
		</style>
	</head>
	<body>
		<div class="project-wrapper">
			<div class="logo-wrapper">
				<img class="logo" src="images/logo.svg" />
			</div>
		</header>
		<section class="coming-soon-section">
			<div class="media-wrapper-mobile">
				<img
					src="images/hero-mobile.jpg"
					alt="model with orange shirt"
					class="media-mobile"
				/>
			</div>
			<div class="inner">
				<div class="content-wrapper">
					<div class="text-box">
						<h1><span class="we">We're</span><br />coming<br />soon</h1>
						<p>
							Hello fellow shoppers! We're currently building our new fashion
							store. Add your email below to stay up-to-date with announcements
							and our launch deals.
						</p>
						<form action="/submit" class="email-form">
							<label for="email">Email Address</label>
							<input
								type="email"
								placeholder="Email Address"
								name="email"
								id="email"
								required
							/>
							<input type="submit" value="src=images/icon-arrow.svg" />
						</form>
					</div>
				</div>
			</div>
			<div class="inner">
				<div class="media-wrapper-desktop">
					<img src="images/hero-desktop.jpg" alt="model with orange shirt" />
				</div>
			</div>
		</section>
		</div>
		<footer class="footer">
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://asyouwishwebsites.com">Wesley Hoplaros</a>.
				<br />
				This project is open-sourced on
				<a href="https://github.com/whoplaros/InteractiveRating">GitHub</a> and
				hosted on
				<a href="https://asyouwishratingcomponent.netlify.app/">Netlify</a>.
			</p>
		</footer>
	</body>
</html>
